<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Portfolio - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Robbie Lens" >
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Portfolio</h1>
        </section>
        <section class="portfolio-section-photos">
            <h2>Voyages</h2>
            <!-- Créez ici votre grid Voyages -->
            <div class="grid-paysages">
                <img src="images/portfolio/paysage1.jpg" class="img 1" alt="paysage" >
                <img src="images/portfolio/paysage2.jpg" class="img 2" alt="paysage" >
                <img src="images/portfolio/paysage3.jpg" class="img 3" alt="paysage" >
                <img src="images/portfolio/paysage4.jpg" class="img 4" alt="paysage" >
                <img src="images/portfolio/paysage5.jpg" class="img 5" alt="paysage" >
                <img src="images/portfolio/paysage6.jpg" class="img 6" alt="paysage" >
                <img src="images/portfolio/paysage7.jpg" class="img 7" alt="paysage" >
                <img src="images/portfolio/paysage8.jpg" class="img 8" alt="paysage" >
                <img src="images/portfolio/paysage9.jpg" class="img 9" alt="paysage" >
            </div>


            <h2>Portraits</h2>
            <!-- Créez ici votre grid Portraits -->
            <div class="grid-portrait">
                <img src="images/portfolio/portrait1.jpg" class="portrait 1" alt="portrait" >
                <img src="images/portfolio/portrait2.jpg" class="portrait 2" alt="portrait" >
                <img src="images/portfolio/portrait3.jpg" class="portrait 3" alt="portrait" >
                <img src="images/portfolio/portrait4.jpg" class="portrait 4" alt="portrait" >
                <img src="images/portfolio/portrait5.jpg" class="portrait 5" alt="portrait" >
                <img src="images/portfolio/portrait6.jpg" class="portrait 6" alt="portrait" >
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Robbie Lens" >
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
